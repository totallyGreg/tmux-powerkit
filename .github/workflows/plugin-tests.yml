name: PowerKit Plugin Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'bin/**'
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/plugin-tests.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'bin/**'
      - 'scripts/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-plugins:
    name: Test PowerKit Plugins
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux shellcheck

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tmux bash shellcheck

      - name: Run full test suite
        shell: bash
        run: |
          chmod +x tests/run_all_tests.sh
          ./tests/run_all_tests.sh

      - name: Validate plugin contracts
        shell: bash
        run: |
          export POWERKIT_ROOT="$(pwd)"
          chmod +x tests/test_contracts.sh
          ./tests/test_contracts.sh

      - name: Verify all scripts syntax
        shell: bash
        run: |
          set -e
          for f in src/**/*.sh bin/* scripts/*.sh tests/*.sh; do
            [[ -f "$f" ]] || continue
            echo "Testing syntax: $f"
            bash -n "$f"
          done
