name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: macos-15
            arch: arm64
            suffix: darwin-arm64
          - os: macos-15-intel
            arch: x86_64
            suffix: darwin-amd64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate Build Environment
        run: |
          echo "=== Build Environment ==="
          echo "OS: $(sw_vers -productName) $(sw_vers -productVersion)"
          echo "Architecture: $(uname -m)"
          echo "Xcode: $(xcodebuild -version | head -n 1)"
          echo "Clang: $(clang --version | head -n 1)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Semantic Release
        run: |
          npm install -g semantic-release@25 \
            @semantic-release/changelog@6 \
            @semantic-release/git@10 \
            @semantic-release/github@12 \
            @semantic-release/exec@7 \
            conventional-changelog-conventionalcommits@9

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_SUFFIX: ${{ matrix.suffix }}
          BUILD_ARCH: ${{ matrix.arch }}
        run: semantic-release

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ”¨ Build Summary - ${{ matrix.suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** ${{ matrix.suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "dist" ]; then
            echo "### ðŸ“¦ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            cd dist
            for file in *-${{ matrix.suffix }}*; do
              if [ -f "$file" ]; then
                size=$(du -h "$file" | cut -f1)
                echo "| \`$file\` | $size |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi